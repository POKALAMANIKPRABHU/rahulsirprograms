<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <form autocomplete="off" >
        <fieldset>
            <legend>marriage registration form</legend>
    <label for="name">NAME:</label>
    <input type="text"id="name" required>
    <br><br>
    <label for="email">email:</label>
    <input type="text" id="'"  value="manik@gmail" readonly autofocus>
    <br><br>
    <label for="">password: </label>
    <input type="text"id="" disabled>
    <br><br>
    <label for="salary">salary: </label>
    <input type="tel" id="salary" placeholder="please enter in month" maxlength="5">
    <br><br>
    
    <label for="">DOB:</label>
    <input type="datetime-local" disabled>
    <br><br>
    <!-- radio -->
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" checked>
    <label for="male">male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">female</label>
    <input type="radio"  for="female" name="gender">
    <label>others</label>
    <br><br>
    <!-- checkbox  -->
     <label>Habits:</label>
     <input type="checkbox" id="smoking" name="habits" checked>
     <label for="smoking">SMOKING</label>
     <input type="checkbox" id="drinking" name="habits">
     <label for="drinking">DRINKING</label>
     <input type="checkbox" id="others" name="habits">
     <label for="others">OTHERS</label>
     <br><br>
     <!-- dropdown -->
     <label for="country">COUNTRY</label>
     <select>
        <option>--select country--</option>
        <option>INDIA</option>
        <option>RUSSIA</option>
        <option>CHINA</option>
     </select>
     <br><br>
     <!-- text area -->
      <label for="description">description about him/her:</label>
      <textarea rows="10" cols="60" id="description" maxlength="200" required></textarea>
      <br><br>
      <!-- file -->
       <label for="photo">PHOTO:</label>
       <input type="file" id="photo">
       <br><br>
       <input type="submit" value="finally registered">


     
    </fieldset>

    </form>


</body>
</html>
